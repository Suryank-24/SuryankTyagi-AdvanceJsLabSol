<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Weather App</title>
        <link rel="stylesheet" href="advanceLab.css"/>
    </head>

    <body>
        <div class="container">
            <header>
                <input type="text" class="search-box" placeholder="Search For a city">
            </header>
            <main>
                <section class="location">
                    <div class="city">New Delhi</div>
                    <div class="date">Sun 01 Jan 2022</div>
                </section>
                <section class="current">
                    <div class="temp">30<span>°C</span></div>
                    <div class="weather">Sunny</div>
                    <div class="hi-low">18°C / 22°C</div>
                </section>
            </main>
        </div>
        <script src="advanceLab.js"></script>
    </body>
</html>
